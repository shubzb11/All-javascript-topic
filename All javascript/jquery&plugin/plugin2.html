<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Plug-In/magnify-img/css/jquery.jqZoom.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script src="Plug-In/magnify-img/js/jquery.jqZoom.js"></script>
  </head>
  <body>
    <div class="zoom-box">
      <img
        src="https://images.pexels.com/photos/3559235/pexels-photo-3559235.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        width="200"
        height="150"
        style="border: 1px solid black"
      />
    </div>
    <script>
      $(function () {
        $("img").jqZoom({
          selectorWidth: 30,
          selectorHeight: 30,
          viewerWidth: 400,
          viewerHeight: 300,
        });
      });
    </script>
  </body>
</html>
